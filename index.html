<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>La mulți ani!</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div id="videoWrapper">
      <video id="cakeVideo" autoplay loop muted playsinline>
        <source src="cake-lit.mp4" type="video/mp4" />
        Your browser does not support the video tag.
      </video>
    </div>

    <div class="overlay">
      <svg id="birthdayArch" class="arched-text" viewBox="0 0 600 400" preserveAspectRatio="xMidYMid meet">
        <defs>
          <path id="curve" d="M50,300 A250,250 0 0,1 550,300" />
        </defs>
        <text width="600">
          <textPath href="#curve" startOffset="50%" text-anchor="middle" fill="#ffc0cb">
            🎉 Dragă soră puricoasă, la mulți ani! 🎂
          </textPath>
        </text>
      </svg>
      <div class="button-wrapper">
        <button id="blowButton">Suflă în lumânări!</button>
      </div>
      <button id="giftButton" style="display: none;">Deschide-ți cadoul!</button>
    </div>
  </div>

  <div id="revealOverlay" class="reveal-overlay">
    <img id="giftImage" src="untold_2025.jpg" alt="Surprise Gift" />
    <canvas id="fireworksCanvas"></canvas>
  </div>

  <script src="script.js"></script>
</body>
</html>
